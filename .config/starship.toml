# Inserts a blank line between shell prompts
add_newline = true

[character] 
success_symbol = "[➜](green)"
error_symbol = "[➜](red)"
vicmd_symbol = "[N](bold blue)"

[python]
symbol = " "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[kubernetes]
disabled = false
style = "#0189f8 bold"
